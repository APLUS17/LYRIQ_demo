<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYRIQ - Main Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="lyriq_dark_theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: var(--background) !important; 
            font-family: var(--font-body) !important;
            margin: 0;
            overflow-x: hidden;
        }
        
        .section-card {
            background: var(--surface-primary);
            border: 1px solid var(--border-subtle);
            transition: all var(--timing-normal) var(--ease-smooth);
        }
        
        .section-card:hover {
            background: var(--surface-secondary);
            border-color: var(--border-medium);
            transform: translateY(-2px);
            box-shadow: var(--shadow-large);
        }
        
        .lyric-text {
            font-family: Georgia, serif !important;
            color: var(--text-primary) !important;
            line-height: 1.6;
        }
        
        .record-button {
            background: var(--accent-blue);
            transition: all var(--timing-fast) var(--ease-spring);
        }
        
        .record-button:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-glow);
        }
        
        .header-button {
            transition: all var(--timing-fast) var(--ease-smooth);
        }
        
        .header-button:hover {
            background: var(--interactive-hover);
            transform: translateY(-1px);
        }
        
        .add-section-btn {
            border: 2px dashed var(--border-medium);
            transition: all var(--timing-normal) var(--ease-smooth);
        }
        
        .add-section-btn:hover {
            border-color: var(--accent-blue);
            background: rgba(0, 132, 255, 0.05);
        }
        
        .spring-in {
            animation: springIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes springIn {
            from { opacity: 0; transform: scale(0.9) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
    </style>
</head>
<body class="min-h-screen bg-black text-white font-sans">
    
    <!-- Header -->
    <div class="lyriq-header flex items-center justify-between px-6 py-4">
        <div class="flex items-center space-x-4">
            <!-- Menu Button -->
            <button class="header-button w-10 h-10 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            
            <!-- Project Title -->
            <h1 class="text-3xl font-light text-white tracking-wide">Midnight Dreams</h1>
        </div>
        
        <div class="flex items-center space-x-3">
            <!-- Save Button -->
            <button class="lyriq-button-primary px-4 py-2 text-sm font-medium rounded-lg flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <span>save</span>
            </button>
            
            <!-- Performance Mode -->
            <button class="header-button w-10 h-10 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293H15M9 10v4a2 2 0 002 2h2a2 2 0 002-2v-4m-6 0V9a2 2 0 012-2h2a2 2 0 012 2v1"/>
                </svg>
            </button>
            
            <!-- Profile -->
            <button class="header-button w-10 h-10 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 px-6 pb-24">
        
        <!-- Section Card 1 -->
        <div class="section-card rounded-2xl p-6 mb-4 spring-in">
            <!-- Section Header -->
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-3">
                    <!-- Section Type Selector -->
                    <button class="bg-gray-700 px-3 py-2 rounded-lg text-sm font-medium text-gray-200 flex items-center space-x-2 hover:bg-gray-600 transition-colors">
                        <span>Verse</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                </div>
                
                <div class="flex items-center space-x-3">
                    <!-- Star Button -->
                    <button class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-700 transition-colors">
                        <svg class="w-5 h-5 text-amber-500" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                    </button>
                    
                    <!-- Drag Handle -->
                    <button class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-700 transition-colors cursor-grab">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Lyric Content -->
            <div class="lyric-text text-lg leading-relaxed">
                Words flow like rivers through<br>
                my restless mind, searching for<br>
                meaning in the chaos of today<br>
                where dreams and reality collide
            </div>
        </div>
        
        <!-- Section Card 2 -->
        <div class="section-card rounded-2xl p-6 mb-4 spring-in stagger-1">
            <!-- Section Header -->
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-3">
                    <!-- Section Type Selector -->
                    <button class="bg-gray-700 px-3 py-2 rounded-lg text-sm font-medium text-gray-200 flex items-center space-x-2 hover:bg-gray-600 transition-colors">
                        <span>Chorus</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                </div>
                
                <div class="flex items-center space-x-3">
                    <!-- Star Button -->
                    <button class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-700 transition-colors">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                        </svg>
                    </button>
                    
                    <!-- Drag Handle -->
                    <button class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-700 transition-colors cursor-grab">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Lyric Content -->
            <div class="lyric-text text-lg leading-relaxed">
                These are the moments that define<br>
                who we are beneath the surface<br>
                when the world strips away<br>
                all our careful pretenses
            </div>
        </div>
        
        <!-- Add Section Button -->
        <button class="add-section-btn w-full py-4 rounded-2xl mb-8 spring-in stagger-2 flex items-center justify-center space-x-3">
            <span class="text-gray-300 font-medium">add section</span>
            <span class="text-gray-300 text-xl">+</span>
        </button>
        
    </div>
    
    <!-- Floating Record Button -->
    <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 flex flex-col items-center">
        <button class="record-button w-16 h-16 rounded-full flex items-center justify-center text-white shadow-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
            </svg>
        </button>
        <p class="text-gray-400 text-xs mt-2">swipe up to record</p>
    </div>

</body>
</html>
